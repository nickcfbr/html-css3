<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="adksfosd.php" method="get">
        <p>
            <label for="Estado">Estados:</label>
            <select name="Estado" id="Estado">
                <optgroup label="Suldeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
                <optgroup label="Nordeste">
                    <option value="BH">Bahia</option>
                </optgroup>

            </select>
        </p>
        <p>
            <label for="Prof">Profissão</label>
            <input type="text" name="Profissão" id="Prof" list="Proff">
            <datalist id="Proff">
                <option value="Professor">Professor</option>
                <option value="Cozinheiro">Cozinheiro</option>
            </datalist>
        </p>
        <p>
            <label for="msg">Menssagem:</label>
            <textarea name="Mensagem" id="msg" cols="60" rows="20" style="resize: none;" maxlength="500"></textarea>
        </p>
    </form>
    
</body>
</html>
