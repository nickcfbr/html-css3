<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="hasduifa.php">
        <p>
            <label for="iano">Que ano voce nasceu ?</label>
            <input type="number" name="ano  " id="iano" oninput="CalcIdade()" min="1950" max="2023" required>
        </p>
        <p>
            <label for="iidade">Sua idade Ã©:</label>
            <output name="result" id="iidade"></output>
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>

        <script>
            function CalcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value) }
        </script>
        




    </form>
    
</body>
