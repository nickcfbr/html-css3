<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form action="Cadastro.php" method="get" autocomplete="on">

        <fieldset>

                <label for="Tel">Telefone:</label>

                <input type="submit" value="Enviar">

        </fieldset>



    </form>
