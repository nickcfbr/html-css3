<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <label for="Max">Masculino</label>
                <input type="radio" name="sexo" id="Max">
                <label for="Fem">Feminino</label>
                <input type="radio" name="sexo" id="Fem" checked>
            </p>
        </fieldset>
        <fieldset>
            <legend>Sport</legend>
            <p>
                
                <input type="checkbox" name="Futbol" id="Fut">
                <label for="Fut">Futbol</label><br>
                <input type="checkbox" name="Voltei" id="Vol">
                <label for="Vol">Volei</label><br>
                <input type="checkbox" name="Golf" id="Golf">

            </p>
        </fieldset>


    </form>
    
</body>
