<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pondo vídeo</title>
</head>
<body>
    <h1>Vídeos no site</h1>

    <video controls width="500" height="300" poster="imagens/mapa01.png" title="Coisa lindra">

        <source src="midia/meu-video2.ogv" type="video/ogg">

        <source src="midia/meu-video4.webm" type="video/webm">
        <p>Seu navegador não é compatível com o vídeo</p>
    </video>

    <h1>usando vídeos de já hospedados</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/upzThAC2A_s" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</html>
