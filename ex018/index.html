<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudoclasses</title>
    <style>
        div {
            display: inline-block;
            background-color: blue;
            text-align:center;
            border: 1px solid black;
            height: 200px;
            width: 200px;
            
        }

        div:hover {
            background-color: gold;
        }

        #div01:hover {
            background-color: black;
        }

    </style>
</head>
<body>
    <div id="div01">
        01
    </div>
    <div id="div02">
        02
    </div>
    <div id="div03">
        03
    </div>

    
</body>
</html>
